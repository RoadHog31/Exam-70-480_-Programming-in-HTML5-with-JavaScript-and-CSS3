    <!-- The method of the form indicates the HTTP method to use when sending the data to the server. The action is either an absolute or relative URL of the resource that will receive the data. -->
    <form method="POST" action="../js/submittingformdata.js">
        <label for="Id">Enter Customer ID:</label>
        <input type="text" name="Id" />
        <input type="submit" value="Get Customer" />
    </form>
    </br>
    To trigger the submission of a form, you can use any of the following elements.
    <button type='submit' name='submitButton'>Submit</button>
    <input type='submit' name='submitButton' value='Submit' />

    <input type='image' src='/img/5c0.jpg' alt='Submit' />
    </br>
    <form id="myForm">
        Favorite Car:
        <select name="favoriteCar">
            <option>Ford Fiesta</option>
            <option value="Chevy">Chevrolet</option>
            <option>BMW</option>
        </select>
        <br />
        Comment:
        <input type="text" name="comment" autofocus="autofocus" />
    </form>
    <button id="myButton">Click Me</button>
    </br>
    </br>
    <input type="color">
    <input type="month">

    <script src="../js/submittingformdata.js" async defer></script>
